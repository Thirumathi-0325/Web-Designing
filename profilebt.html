<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Varad Bhogayata Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0f4c75;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .sidebar {
      height: 100vh;
      background-color: #3282b8;
      padding-top: 2rem;
    }
    .sidebar a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 1rem;
      transition: background 0.3s;
    }
    .sidebar a:hover {
      background-color: #1b262c;
    }
    .profile-pic {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #fff;
    }
    .btn-custom {
      background-color: #3282b8;
      border: none;
      color: #fff;
    }
    .btn-custom:hover {
      background-color: #1b262c;
    }
    .social-icons a {
      color: #fff;
      font-size: 1.5rem;
      margin-right: 1rem;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
       
      <div class="col-md-3 sidebar d-flex flex-column align-items-start">
        <img src="selfimg.jpg" alt="Varad Bhogayata" class="profile-pic mb-4" />
        <a href="#"><i class="fas fa-user me-2"></i> About</a>
        <a href="#"><i class="fas fa-briefcase me-2"></i> Experience</a>
        <a href="#"><i class="fas fa-code me-2"></i> Projects</a>
        <a href="#"><i class="fas fa-tools me-2"></i> Skills</a>
        <a href="#"><i class="fas fa-graduation-cap me-2"></i> Education</a>
        <a href="#"><i class="fas fa-envelope me-2"></i> Contact</a>
        <a href="#"><i class="fas fa-file-alt me-2"></i> Resume</a>
      </div>

      <!-- Main Content -->
      <div class="col-md-9 d-flex flex-column align-items-center justify-content-center text-center py-5">
        
        <h1>Hi, I'm Thirumathi.</h1>
        <h3 class="text-warning">Full Stack Developer</h3>
        <p class="lead mt-3 px-4">
          Experience with frameworks like React, Vue, or Angular to build complex user interfaces efficiently. 
        </p>
        <div class="social-icons my-3">
          <a href="#"><i class="fab fa-linkedin"></i></a>
          <a href="#"><i class="fab fa-github"></i></a>
        </div>
        <div class="mt-3">
          <a href="#" class="btn btn-custom me-2">Read More</a>
          <a href="#" class="btn btn-outline-light">Contact Me</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
